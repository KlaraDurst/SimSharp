<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Player</title>
  <meta name="description" content="SimSharp Visualization Player">
  <meta name="author" content="SimSharp">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  
  <script type="text/javascript" src="js/scripts.js"></script>
</head>

<body> 
  <svg id="canvas" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="94%" onload="init()"></svg>

  <div id="player">
    <button type="button" id="playBtn" onclick="toggle()">&#9658;</button>
    <input type="range" id="slider" min="0" value="0" class="slider" autocomplete="off">
    <input type="text" id="textInput" value="" autocomplete="off" readonly>
    <input type="number" id="numberInput" min="-100" value="0" autocomplete="off">
  </div>
</body>

</html>
